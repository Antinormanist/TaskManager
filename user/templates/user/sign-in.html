{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "user/css/sign-in.css" %}">
    <link rel="stylesheet" href="{% static "user/css/sign-in-submit.css" %}">
    <title>{{ title }}</title>
</head>
<body>
    <input type="hidden" name="sendUrl" value="{% url "user:sign-in" %}">
    <div class="wrong-message none">
        <h2>Нет пользователя с таким логином</h2>
    </div>
    <form method="post" class="firs block">
        {% csrf_token %}
        <label for="login">Ваш логин</label>
        <div class="input">
            <input type="text" name="login" id="login">
        </div>
        <label for="password">Ваш пароль</label>
        <div class="input">
            <input type="password" name="password" id="password">
        </div>
        <div class="start dataF">
             <button>войти</button>
        </div>
        <a class="have" href="{% url "user:sign-up" %}">У меня нет аккаунта</a>
        <a href="{% url "user:password_reset" %}" class="have">Забыл пароль</a>
    </form>
    <form method="post" class="secon block none">
        {% csrf_token %}
        <p class="emailP"></p>
        <p class="tries">осталось попыток 5</p>
        <label for="code">Введите код</label>
        <div class="input code">
            <input type="text" name="code" id="code">
        </div>
        <div class="start emailF">
             <button>продолжить</button>
        </div>
        <div class="back">
            <a href="{% url "user:sign-in" %}">назад</a>
        </div>
    </form>

    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
    </script>
    <script src="{% static "user/js/sign-in.js" %}"></script>
</body>
</html>
